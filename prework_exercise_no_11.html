<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>js function to compute union</title>
</head>
<body>
	<p>11. Write a JavaScript program to compute the union of two arrays.
	console.log(union([1, 2, 3], [100, 2, 1, 10])); // [1, 2, 3, 10, 100]</p>
	<script>
		function union(arra1, arra2) {
		  
		  if ((arra1 == null) || (arra2==null)) 
		    return void 0;
		  
		  var obj = {};
		 
		  for (var i = arra1.length-1; i >= 0; -- i)
		     obj[arra1[i]] = arra1[i];
		 
		  for (var i = arra2.length-1; i >= 0; -- i)
		     obj[arra2[i]] = arra2[i];
		 
		  var res = [];
		 
		  for (var n in obj)
		  {
		  
		    if (obj.hasOwnProperty(n)) 
		      res.push(obj[n]);
		  }
		 
		  return res;
		}
		console.log(union([1, 2, 3], [100, 2, 1, 10]));
	</script>
</body>
</html>
